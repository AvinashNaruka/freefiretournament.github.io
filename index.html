<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FreeFire Tournament Payment</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: rgba(0,0,0,0.4);
    padding: 20px 30px;
    border-radius: 10px;
    margin-top: 60px;
    width: 320px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
  }
  label {
    display: block;
    margin: 15px 0 5px;
  }
  select, button {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }
  select {
    margin-bottom: 10px;
  }
  button {
    background: #ff5722;
    color: white;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #e64a19;
  }
  .contact-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 25px;
  }
  .contact-buttons a {
    flex: 1;
    margin: 0 5px;
    background: #00c853;
    color: white;
    text-decoration: none;
    padding: 12px 0;
    border-radius: 6px;
    font-weight: bold;
    text-align: center;
    transition: background-color 0.3s ease;
  }
  .contact-buttons a:hover {
    background: #009624;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>FreeFire Tournament</h1>
    <label for="tournament">Select Tournament</label>
    <select id="tournament">
      <option value="" disabled selected>-- Choose --</option>
      <option value="300">Solo - ₹300</option>
      <option value="500">Duo - ₹500</option>
      <option value="1200">Squad - ₹1200</option>
    </select>

    <button id="payBtn" disabled>Pay Now</button>

    <div class="contact-buttons">
      <a href="tel:7976726014" target="_blank">Call Admin</a>
      <a href="https://wa.me/919776726014" target="_blank">WhatsApp Admin</a>
    </div>
  </div>

<script>
  const tournamentSelect = document.getElementById('tournament');
  const payBtn = document.getElementById('payBtn');

  tournamentSelect.addEventListener('change', () => {
    payBtn.disabled = tournamentSelect.value === "";
  });

  payBtn.addEventListener('click', () => {
    const amount = tournamentSelect.value;
    const upiId = "7976726014@axl"; // admin UPI ID
    const name = "Avinash Naruka";

    // UPI payment deep link
    const upiLink = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;

    // Redirect user to UPI payment app
    window.location.href = upiLink;
  });
</script>
</body>
</html>
